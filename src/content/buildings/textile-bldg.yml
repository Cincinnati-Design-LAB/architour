  ### Name

  Textile Building

  ### Address

  205 W. Fourth St., Cincinnati, OH  45202

  ### Date of Completion

  1905

  ### Style

  Renaissance Revival 

  ### Architect

  Gustave W. Drach

  ### Significance

  The building was a progressive attempt to consolidate the locations of the
  city's textile manufacturers in one building.

  ### Renovation Date

  1985

  ### Renovation Architect

  Glaser & Myers
