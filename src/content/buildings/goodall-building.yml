  ### Name
  Goodall Building
  ### Address
  324 W. Ninth St., Cincinnati, OH  45202

  ### Original Owner
  William Goodall
  ### Date of Completion
  1893
  ### Style
  Second Renaissance Revival
  ### Architect
  George W. Rapp
  ### Historic Status
  Listed on NRHP on February 9, 1984.
  ### Unique Features
  The building has a three-story oriel window that adorns its southwest corner. 
