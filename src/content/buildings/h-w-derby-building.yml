  ### Name

  H. W. Derby Building

  ### Address

  300 W. Fourth St., Cincinnati, OH  45202

  ### Date of Completion

  early 1890s

  ### Style

  Italianate

  ### Architect

  Samuel Hannaford, one of Cincinnati's most prolific 19th Century architects
  who also designed Cincinnati City Hall and Music Hall.

  ### Original Function

  Publishing house

  ### Historic Status

  Listed on NRHP on March 3, 1980.
