  ### Name

  Western & Southern Financial Group Building

  ### Address

  400 Broadway St., Cincinnati, OH  45202

  ### Original Owner

  Western & Southern Life Insurance Company

  ### Date of Completion

  1914

  ### Style

  Beaux Arts

  ### Architect

  Hake & Kuck

  ### Unique Features

  The building is adorned with 8 Ionic columns facing Fourth Street and 4 facing
